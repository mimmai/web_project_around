<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Around the U.S.">
    <meta name="author" content="Mitzi ManrIquez">
    <meta name="keywords" content="html, css, around, javaScript, U.S.">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
<header class="header">
  <img class="header__logo" src="./images/Vector.png" alt="Around the U.S.">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__content">
    <img class="profile__avatar" src="./images/Avatar.png" alt="imagen de perfil">
    <div class="profile__info">
      <div class="profile__title-container">
      <div class="profile__title">Jacques Cousteau</div>
      <button
      aria-label="Edit profile"
      class="profile__edit-button"
      type="button"></button>
      </div>
    <p class="profile__Subtitle">Explorador</p>
      </div>
  <button class="profile__add-button"></button>
</div>
  </section>
  <section class="cards">
    <div class="cards__list">
      <template id="card-template">
      <div class="card">
        <button type="button" class="card__trash-button"></button>
      <img class="card__image" src="" alt="Valle de Yosemite landscape">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
  </div>
  </section>
</main>
<footer class="footer">
  <div class="footer__page-author">© 2021 Around The U.S.</div>
</footer>
<dialog class="popup" id="popup-profile">
  <div class="popup__container">
  <div class="popup__close-button">
    <img src="./images/Close_Icon.png" alt="Equis para cerrar ventana emergente del formulario">
  </div>
  <form class="popup__form form" id="form-profile">
    <h2 class="form__title">Editar Perfil</h2>
    <input class="form__input form__input-name form__input-type-error" name="name"  type="text" placeholder="Nombre" id="input-name" required minlength="2" maxlength="40">
    <span class="form__error" id="input-name-error"></span>
    <input class="form__input form__input-description form__input-type-error" name="description" placeholder="Acerca de mí" id="input-description" required minlength="2" maxlength="200">
    <span class="form__error" id="input-description-error"></span>
    <input type="submit" class="form__button form__button_disabled" id="input-submit">
    <span class="form__error" id="input-submit-error"></span>
  </form>
</div>
</dialog>
<dialog class="popup popup__place-form" id="popup-places">
  <div class="popup__container">
  <div class="popup__close-button" id="popup-close-place-button">
    <img src="./images/Close_Icon.png" alt="Equis para cerrar ventana emergente del formulario">
  </div>
  <form class="popup__form form" id="form-place">
    <h2 class="form__title">Nuevo Lugar</h2>
    <input class="form__input form__input-name form__input-type-error" name="name"  type="text" placeholder="Título" id="input-title" required minlength="2" maxlength="30">
    <span class="form__error" id="input-title-error"></span>
    <input class="form__input form__input-description form__input-type-error" name="description" placeholder="Enlace a la imagen" id="input-image" required type="url">
    <span class="form__error" id="input-image-error"></span>
    <button type="submit" class="form__button form__button_disabled" id="form-place-button">enviar</button>
  </form>
</div>
</dialog>
<dialog class="popup popup__image"  id="popup-view-image">
  <div class="popup__container">
  <div class="popup__close-button" id="close-image-button">
    <img src="./images/Close_Icon.png" alt="Equis para cerrar ventana emergente del formulario">
  </div>
  <img class="popup__full-size-image" src=" " alt="">
  <p class="popup__title-view-image"></p>
</div>
</dialog>
</div>
<script defer type="module" src="./scripts/index.js"></script>
</body>
</html>
