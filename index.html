<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Around the U.S.">
    <meta name="author" content="Mitzi ManrIquez">
    <meta name="keywords" content="html, css, around, javaScript, U.S.">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
<header class="header">
  <img class="Header__logo" src="./images/Vector.png" alt="Around the U.S.">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__content">
    <img class="profile__avatar" src="./images/Avatar.png" alt="imagen de perfil">
    <div class="profile__info">
      <div class="profile__title-container">
      <div class="profile__title">Jacques Cousteau</div>
      <button
      aria-label="Edit profile"
      class="profile__edit-button"
      type="button"></button>
      </div>
    <p class="profile__Subtitle">Explorador</p>
      </div>
  <button class="profile__add-button"></button>
</div>
  </section>
  <section class="cards">
    <ul class="cards__list">
      <li class="card">
      <img class="card__image" src="./images/yosemite_1.jpg" alt="Valle de Yosemite landscape">
      <div class="Card__description">
        <h2 class="card__title">Valle de Yosemite</h2>
        <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </ul>
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/LagoLuise_2.png" alt="Lago Louise landscape">
        <div class="Card__description">
          <h2 class="card__title">Lago Louise</h2>
          <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </ul>
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/MontañaCalva_3.png" alt="Montañas Calvas landscape">
        <div class="Card__description">
          <h2 class="card__title">Montañas Calvas</h2>
          <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </ul>
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/Latemar_4.png" alt="Latemar landscape">
        <div class="Card__description">
          <h2 class="card__title">Latemar</h2>
          <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </ul>
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/vanois_5.png" alt="Vanois National... landscape">
        <div class="Card__description">
          <h2 class="card__title">Vanois National...</h2>
          <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </ul>
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/LagoBraies_6.png" alt="Lago di Braies landscape">
        <div class="Card__description">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <div class="footer__page-author">© 2021 Around The U.S.</div>
</footer>
<div class="popup popup_opened">
  <div class="popup__close-button">
    <img src="./images/Close Icon.png" alt="Equis para cerrar ventana emergente del formulario">
  </div>
  <form class="popup__form form">
    <h2 class="form__title">Editar Perfil</h2>
    <input class="form__input form__input-name" name="name"  type="text" placeholder="Nombre" id="input-name">
    <input class="form__input form__input-description" name="description" type="text" placeholder="Acerca de mí" id="input-description">
    <input type="submit" class="form__button">Guardar</input>
  </form>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
